<!DOCTYPE>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Star Trek: TNG Quiz">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Star Trek: TNG Quiz</title>
</head>

<body>
    <header>
        <div class="row">
            <div class="col-12">
                <h1>Star Trek: TNG Quiz</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="row js-progress-box">
            <div class="col-12">
                <span class="js-quiz-progress">1 out of 10</span>
            </div>
        </div>

        <div class="row js-splash-box">
            <div class="col-12">
                <a href="#" class="js-start-button">Start Quiz!</a>
            </div>
        </div>

        <div class="row js-question-box">
            <div class="col-12">
                <span class="js-current-question">What is the answer</span>
            </div>
        </div>

        <div class="row js-answer-details-box">
            <div class="col-12">
                <p class="js-answer-details">Did you know...</p>
            </div>
        </div>

        <div class="js-answer-picker-box">
            <div class="row">
                <div class="col-6"><a href="#" class="js-quiz-answer">A</a></div>
                <div class="col-6"><a href="#" class="js-quiz-answer">B</a></div>
            </div>
            <div class="row">
                <div class="col-6"><a href="#" class="js-quiz-answer">C</a></div>
                <div class="col-6"><a href="#" class="js-quiz-answer">D</a></div>
            </div>
        </div>

        <div class="row js-quiz-progress-box">
            <div class="col-12">
                <span class="js-quiz-progress">5 correct, 2 incorrect</span>
            </div>
        </div>

        <div class="row js-nav-box">
            <div class="col-12">
                <form id="js-nav-form">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
