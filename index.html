<!DOCTYPE>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Star Trek: TNG Quiz">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Star Trek: TNG Quiz</title>
</head>

<body>
    <header>
        <div class="row">
            <div class="col-12">
                <h1>Star Trek: TNG Quiz</h1>
            </div>
        </div>
    </header>

    <div class="container">

    </div>

    <div class="templates" style="display: none">
        <div class="js-view-start-game">
            <div class="row">
                <div class="col-12 quiz-start-button-box">
                    <a href="#" class="quiz-start-button">Start Quiz!</a>
                </div>
            </div>
        </div>

        <div class="row progress-box">
            <div class="col-12">
                <h3>1 out of 5</h3>
            </div>
        </div>
        <div class="row question-box">
            <div class="col-12">
                <h2>How many seasons was Tasha Yar on the Enterprise as a main character?</h2>
            </div>
        </div>
        <div class="row answers-box">
            <div class="col-3"><a href="#" class="answer-choice js-answer-0">3</a></div>
            <div class="col-3"><a href="#" class="answer-choice js-answer-1">1</a></div>
            <div class="col-3"><a href="#" class="answer-choice js-answer-2">5</a></div>
            <div class="col-3"><a href="#" class="answer-choice js-answer-3">2</a></div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3>2 correct, 3 wrong</h3>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="js/questions.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
